<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum Vitae - Your Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      padding: 20px;
      background: #2c3e50;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background: #2980b9;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name - Curriculum Vitae</h1>
  </header>

  <div class="container">
    <!-- 内嵌 PDF 预览 -->
    <iframe src="CV.pdf"></iframe>

    <!-- 下载按钮 -->
    <a href="CV.pdf" class="download-btn" download>Download PDF</a>
  </div>

  <footer>
    <p>© 2025 Your Name</p>
  </footer>
</body>
</html>
